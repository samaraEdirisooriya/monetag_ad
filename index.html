<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen Ad (Dark)</title>
  <style>
    :root{
      --bg:#0b1220; --ink:#cfe3ff; --muted:#9db7e6; --line:#2a3b5e; --pad:clamp(12px,4vw,40px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 800px at 50% -10%, rgba(77,211,255,.08), transparent), var(--bg);color:var(--ink);font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Noto Sans', Arial, 'Helvetica Neue', sans-serif;}

    /* Fullscreen stage with padding; ad area centered */
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:var(--pad)}

    /* Responsive full-screen ad area (fills viewport minus padding) */
    .ad-unit{position:relative;display:flex;align-items:center;justify-content:center;width:calc(100vw - 2*var(--pad));height:calc(100dvh - 2*var(--pad));border:2px dashed #35507a;border-radius:18px;background:linear-gradient(180deg, rgba(21,33,58,.92), rgba(13,22,39,.92));color:var(--muted);overflow:hidden;box-shadow:0 4px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03)}
    .ad-unit .label{position:absolute;top:10px;left:10px;font-size:.72rem;background:#0a1426;border:1px solid #274060;border-radius:999px;padding:3px 9px;color:#87e6ff;letter-spacing:.02em}
    .ad-unit .size{font-weight:700;opacity:.95;font-size:clamp(1rem,2.6vw,1.4rem)}

    /* Make sure it looks good on ultra-wide and extra-short screens */
    @media (min-aspect-ratio: 3/2){
      .ad-unit{border-radius:22px}
    }
    @media (max-aspect-ratio: 4/5){
      .ad-unit{border-radius:14px}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- Replace this .ad-unit with your ad network code (AdSense, etc.) -->
    <div class="ad-unit" aria-label="Fullscreen Ad">
      <span class="label">AD AREA</span>
      <div class="size">Screen ad </div>
    </div>
  </main>
</body>
</html>
